name: Laravel

on:
  pull_request:
    branches: [ "main", "development" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-24.04

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.4'
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Sail
      run: ./vendor/bin/sail up -d

    - name: Wait for MySQL
      run: |
        until ./vendor/bin/sail exec -T mysql mysqladmin ping -h"mysql" --silent; do
        echo "Waiting for database..."
        sleep 5
        done

    - name: Create Database MySQL 
      run: ./vendor/bin/sail artisan migrate --seed
      
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      run: ./vendor/bin/sail test
      
    - name: Edit and analyze files via Pint/PHPStan
      run: |
        ./vendor/bin/phpstan analyse --level=5 --memory-limit=1G
        ./vendor/bin/pint --preset psr12
