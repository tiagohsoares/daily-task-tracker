name: Laravel

on:
  pull_request:
    branches: [ "main", "development" ]

jobs:
  laravel-tests:

    runs-on: ubuntu-24.04

    services:
      mysql:
        image: mysql/mysql-server:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
          MYSQL_USER: root
          MYSQL_PASSWORD: password
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping -uroot -ppassword" --health-interval=10s --health-timeout=5s --health-retries=10

    env:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: password

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.4'
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create Database e Sail
      run: |
        ./vendor/bin/sail up -d
        ./vendor/bin/sail artisan migrate --seed
      
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      run: ./vendor/bin/sail test
      
    - name: Edit and analyze files via Pint/PHPStan
      run: |
        ./vendor/bin/phpstan analyse --level=5 --memory-limit=1G
        ./vendor/bin/pint --preset psr12
